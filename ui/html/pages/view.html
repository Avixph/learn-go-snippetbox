{{define "title"}}Snippet #{{.Snippet.ID}}{{end}} {{define "main"}} {{with
.Snippet}}
<div class="snippet">
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre>
      <code>{{.Content}}</code>
    </pre
  >
  <div class="metadata">
    <!-- Use the new template func -->
    <time>Created on: {{humanDate .CreatedOn}}</time>
    <time>Expires on: {{humanDate .ExpiresOn}}</time>
  </div>
</div>
{{end}} {{end}}
