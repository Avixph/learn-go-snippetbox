{{define "title"}}User Account{{end}}
{{define "main"}}
    <h2>Your Account</h2>
    {{with .User}}
     <table>
        <tr>
            <th>ID</th>
            <td>#{{.ID}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{.Name}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{.Email}}</td>
        </tr>
        <tr>
            <th>Joined</th>
            <td>{{humanDate .CreatedOn}}</td>
        </tr>
        <tr>
            <th>Password</th>
            <td><a href="/account/password/update">Change Password</a></td>
        </tr>
    </table>
    {{end }}
{{end}}
